<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <script src="./bundle.js" defer></script>
  <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
  <div class="content" id="content">
    <div id="header">
      <div class="header-left">
        <img class="header-icon" src="../src/img/menu.svg" alt="Burger Menu">
        <img class="header-icon" src="../src/img/home.svg" alt="Home Button">
        <div class="header-search-bar">
          <input type="search" name="search" id="search" placeholder="Search" autocomplete="off">
          <img class="search-icon" src="../src/img/search.svg">
        </div>

      </div>
      <div class="header-right">
        <img class="header-icon" src="../src/img/add.svg" alt="Add Task Button">
        <img class="header-icon" src="../src/img/account.svg" alt="My Account">
      </div>
    </div>
    <div class="content-window">
      <div id="sidebar">
        <div class="sidebar-default-section">
        </div>
        <div class="sidebar-project-section">
          <div class="sidebar-my-projects">
            <div class="sidebar-project-header">My Projects</div>
            <div class="sidebar-add-project">
              <img class="sidebar-add-project-icon" src="../src/img/add.svg">
              <div>New</div>
            </div>
          </div>
        </div>
      </div>

      <div id="main-content-section">
        <div class="main-project-header">
          <div class="main-project-name" data-project-id="general">General</div>
          <img class="main-remove-project-icon" src="../src/img/delete.svg">
        </div>

        <div class="main-task-divider"></div>
        <div class="main-task-overview">
        </div>
        <div class="main-task-divider"></div>

        <div class="main-add-task">
          <img class="main-checkbox-icon" src="../src/img/add.svg">
          <div>Add task</div>
        </div>

        <form class="create-task" method="post">
          <input type="text" name="title" id="title" placeholder="Task Name" autocomplete="off" required>
          <input type="text" name="description" id="description" placeholder="Description" autocomplete="off">
          <div class="create-task-date-priority">
            <input type="date" name="date" id="date" required>
            <select name="priority" id="priority">
              <option value="1" selected>Priority 1</option>
              <option value="2">Priority 2</option>
              <option value="3">Priority 3</option>
            </select>
          </div>
          <div class="main-task-divider"></div>
          <div class="create-task-btns">
            <button id="cancel-task-btn" type="button">Cancel</button>
            <button id="create-task-btn" type="submit">Add Task</button>
          </div>
        </form>
      </div>

      <div class="new-project-modal-container">
        <form class="new-project-modal" method="post">
          <div class="new-project-header-modal">Add Project</div>
          <div class="main-task-divider"></div>
          <div class="new-project-modal-main">
            <label for="project-name" class="new-project-label">Name</label>
            <input type="text" name="project-name" id="project-name" autofocus autocomplete="off" required>

            <label for="project-color" class="new-project-label">Color</label>
            <select name="project-color" id="project-color">
              <option value="black" selected>Black (Default)</option>
              <option value="green">Green</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="main-task-divider"></div>
          <div class="add-project-btns">
            <button id="cancel-project-btn" type="button">Cancel</button>
            <button id="add-project-btn" type="submit">Add</button>
          </div>
        </form>
      </div>

      <div class="task-view-modal-container">
        <div class="task-view-modal">
          <div class="task-view-modal-header">
            <div class="task-view-modal-header-project">
              <img class="task-view-modal-project-icon" src="../src/img/blank.svg">
              <div>Inbox</div>
            </div>
            <img class="task-view-modal-close-icon" src="../src/img/close.svg">
          </div>
          <div class="task-view-modal-main">
            <div class="task-view-modal-main-left">
              <div class="task-view-modal-main-left-header">Learn the basics with the easy-to-follow Getting Started Guide</div>
              <div class="task-view-modal-main-left-description">
                <img class="task-view-modal-project-icon" src="../src/img/description.svg">
                <div>This is a description of the task</div>
              </div>
            </div>

            <div class="task-view-modal-main-right">
              <div class="task-view-modal-main-right-item">
                <div class="task-view-modal-main-right-item-header">Project</div>
                <div class="task-view-modal-main-right-item-project">
                  <img class="task-view-modal-project-icon" src="../src/img/blank.svg">
                  <div>Inbox</div>
                </div>
              </div>
              <div class="main-task-divider"></div>

              <div class="task-view-modal-main-right-item">
                <div class="task-view-modal-main-right-item-header">Due Date</div>
                <div class="task-view-modal-main-right-item-date">
                  <img class="task-view-modal-project-icon" src="../src/img/upcoming.svg">
                  <div>19.10.2023</div>
                </div>
              </div>
              <div class="main-task-divider"></div>

              <div class="task-view-modal-main-right-item">
                <div class="task-view-modal-main-right-item-header">Priority</div>
                <div class="task-view-modal-main-right-item-priority">
                  <img class="task-view-modal-project-icon" src="../src/img/priority.svg">
                  <div>Priority 1</div>
                </div>
              </div>
              <div class="main-task-divider"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
